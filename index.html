<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet's Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="maincontainer">
        <h1>Meet's Calculator</h1>
        <input id="firstcontainer" type="text">
        <div class="secondcontainer">
            <div id="9" class="items">9</div>
            <div id="8" class="items">8</div>
            <div id="7" class="items">7</div>
            <div id="+" class="items">+</div>
            <div id="6" class="items">6</div>
            <div id="5" class="items">5</div>
            <div id="4" class="items">4</div>
            <div id="-" class="items">-</div>
            <div id="1" class="items">1</div>
            <div id="2" class="items">2</div>
            <div id="3" class="items">3</div>
            <div id="X" class="items">X</div>
            <div id="C" class="items">C</div>
            <div id="." class="items">.</div>
            <div id="0" class="items">0</div>
            <div id="/" class="items">/</div>
            <div id="=" class="items">=</div>
            <div id="sin" class="items">SIN</div>
            <div id="cos" class="items">COS</div>
            <div id="tan" class="items">TAN</div>
        </div>
    </div>


<script src="index.js"></script>
</body>

</html>
